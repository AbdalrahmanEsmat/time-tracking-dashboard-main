<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />https://timetrackingdashboardm.netlify.app/
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="character">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="Jeremy Robson" />
            <div>
              <span>Report for</span>
              <h1 class="name">Jeremy Robson</h1>
            </div>
          </div>
          <div class="options">
            <button id="daily" aria-pressed="false">Daily</button>
            <button id="weekly" class="chosen" aria-pressed="true">
              Weekly
            </button>
            <button id="monthly" aria-pressed="false">Monthly</button>
          </div>
        </section>
        <section class="category work">
          <img src="images/icon-work.svg" alt="work image" />
          <div class="info">
            <div class="head">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="body">
              <p><span class="current">32</span>hrs</p>
              <p>
                Last <span class="type-of-time">Week-</span
                ><span class="previous">32</span>hrs
              </p>
            </div>
          </div>
        </section>
        <section class="category play">
          <img src="images/icon-play.svg" alt="play image" />
          <div class="info">
            <div class="head">
              <h2>Play</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="body">
              <p><span class="current">10</span>hrs</p>
              <p>
                Last <span class="type-of-time">Week-</span
                ><span class="previous">8</span>hrs
              </p>
            </div>
          </div>
        </section>
        <section class="category study">
          <img src="images/icon-study.svg" alt="study image" />
          <div class="info">
            <div class="head">
              <h2>Study</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="body">
              <p><span class="current">4</span>hrs</p>
              <p>
                Last <span class="type-of-time">Week-</span
                ><span class="previous">7</span>hrs
              </p>
            </div>
          </div>
        </section>
        <section class="category exercise">
          <img src="images/icon-exercise.svg" alt="exercise image" />
          <div class="info">
            <div class="head">
              <h2>Exercise</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="body">
              <p><span class="current">4</span>hrs</p>
              <p>
                Last <span class="type-of-time">Week-</span
                ><span class="previous">5</span>hrs
              </p>
            </div>
          </div>
        </section>
        <section class="category social">
          <img src="images/icon-social.svg" alt="social image" />
          <div class="info">
            <div class="head">
              <h2>Social</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="body">
              <p><span class="current">5</span>hrs</p>
              <p>
                Last <span class="type-of-time">Week-</span
                ><span class="previous">10</span>hrs
              </p>
            </div>
          </div>
        </section>
        <section class="category self-care">
          <img src="images/icon-self-care.svg" alt="self care image" />
          <div class="info">
            <div class="head">
              <h2>Self Care</h2>
              <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="body">
              <p><span class="current">2</span>hrs</p>
              <p>
                Last <span class="type-of-time">Week-</span
                ><span class="previous">2</span>hrs
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
